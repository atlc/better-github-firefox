<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Firefox Addon</h1>
    </header>
    
    <main>
      <div class="content">
        <p>Welcome to your Firefox addon!</p>
        
        <div class="controls">
          <button id="action-button">Perform Action</button>
          <div class="status" id="status-message"></div>
        </div>
        
        <div class="feature-toggle">
          <label for="feature-switch">Enable Feature:</label>
          <input type="checkbox" id="feature-switch" checked>
        </div>
      </div>
    </main>
    
    <footer>
      <a href="#" id="options-link">Options</a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
