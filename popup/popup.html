<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GitHub PR File Viewer</h1>
    </header>
    
    <main>
      <div class="content">
        <p>Manage viewed files in GitHub pull requests</p>
        
        <div class="setting">
          <label for="auto-collapse">
            <input type="checkbox" id="auto-collapse">
            Auto-collapse viewed files
          </label>
        </div>
        
        <div class="setting">
          <label for="highlight-viewed">
            <input type="checkbox" id="highlight-viewed">
            Highlight viewed files
          </label>
        </div>
        
        <div class="setting">
          <label for="storage-days">Keep viewed files for:
            <select id="storage-days">
              <option value="1">1 day</option>
              <option value="7">7 days</option>
              <option value="14">14 days</option>
              <option value="30">30 days</option>
              <option value="90">90 days</option>
            </select>
          </label>
        </div>
        
        <div class="actions">
          <button id="clear-data-button" class="danger-button">Clear All Data</button>
        </div>
        
        <div class="status" id="status-message"></div>
      </div>
    </main>
    
    <footer>
      <a href="https://github.com" target="_blank">GitHub PR File Viewer</a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
